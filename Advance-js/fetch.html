        //fetch particular data from json 

        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((data) =>{
            console.log(data);

            for(var x in data){
                document.write(` ${data[x].name} - ${data[x].email}<br>`);
            }
        }).catch((error) => document.write("Can't fetch data"));
    </script>
